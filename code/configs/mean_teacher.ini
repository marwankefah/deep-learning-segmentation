[path]
root_path= ../data/

img_root_path=../data/

#training on linux machine
linux=False
linux_gpu_id=1

#experiment name and model name for saving weights
exp=FETA/mean_teacher
model_name=baseline_resnet34

train=0
model_path=../model/FETA/mean_teacher_labeled/baseline_resnet34/1649176592/baseline_resnet34_best_model.pth
;model_path=../model/FETA/baseline_labeled/baseline_resnet34/lovely_supervised/epoch_21_val_dice_0.634.pth
[network]
#Architecture
backbone=resnet34

#Network input/output
patch_size=[256,256]
#multi_class=False means it is a multi-label problem
multi_class=True

num_classes=2
in_channels=1

#batch size for train/val
batch_size=16
labeled_bs=10
val_batch_size=1
num_workers=0

#Training Hyperparameters
max_iterations=60000
#optim can be adam or sgd with learning rate decay
optim=adam
base_lr=0.0003

deterministic=1
seed=1337

mean_teacher_epoch=6


# costs
ema_decay=0.99
consistency_type=mxse
consistency=2
consistency_rampup=200.0
x=resnext101_32x8d
